plugins {
    id 'com.android.application'
}

def props = new Properties()
def propsFile = file("build.properties")
if (propsFile.exists()) {
    propsFile.withInputStream { props.load(it) }
}

android {
    compileSdk 30

    defaultConfig {
        applicationId "me.zipi.navitotesla"
        minSdk 23
        targetSdk 30

        versionCode Integer.parseInt(System.getenv("GITHUB_RUN_NUMBER") ?: "1") ?: 1
        versionName System.getenv("RELEASE") ?: "1.0"

        if (props.getProperty("tmapApiKey") != null) {
            buildConfigField 'String', 'TMAP_API_KEY', "\"${props.getProperty("tmapApiKey")}\""
        } else {
            buildConfigField 'String', 'TMAP_API_KEY', "\"${System.getenv("TMAP_API_KEY")}\"" ?: "apikey"
        }
        if (props.getProperty("kakaoApiKey") != null) {
            buildConfigField 'String', 'KAKAO_API_KEY', "\"${props.getProperty("kakaoApiKey")}\""
        } else {
            buildConfigField 'String', 'KAKAO_API_KEY', "\"${System.getenv("KAKAO_API_KEY")}\"" ?: "apikey"
        }

    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.1'
    implementation "androidx.security:security-crypto:1.0.0"
    implementation 'com.squareup.okhttp3:okhttp:4.9.2'
    implementation 'com.github.javiersantos:AppUpdater:2.7'
    implementation 'com.google.code.gson:gson:2.8.9'
    // implementation "net.zetetic:android-database-sqlcipher:4.5.0"
    implementation "androidx.sqlite:sqlite:2.1.0"

    // noinspection AnnotationProcessorOnCompilePath
    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'

    implementation "androidx.room:room-runtime:2.3.0"
    annotationProcessor "androidx.room:room-compiler:2.3.0"

    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'

    implementation "android.arch.lifecycle:extensions:1.1.1"

    implementation files('libs/com.skt.Tmap_1.69.jar')


    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}