name: Android CI

on:
#  push:
#    branches: [ main ]
#  pull_request:
#    branches: [ main ]
  workflow_dispatch:
    inputs:
      releaseBody:
        description: 'Release description'
        required: true
        default: ${{ github.event.head_commit.message }}
        
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Get short SHA
      id: slug
      run: echo "::set-output name=sha8::$(echo ${GITHUB_SHA} | cut -c1-8)"

    - name: build
      env:
        RELEASE: 1.${{ github.run_number }}.${{ steps.slug.outputs.sha8 }}
        TMAP_API_KEY: ${{ secrets.TMAP_API_KEY }}
        KAKAO_API_KEY: ${{ secrets.KAKAO_API_KEY }}
      run: |
        chmod +x gradlew
        ./gradlew assembleRelease --stacktrace
        
    - uses: r0adkll/sign-android-release@v1
      name: Sign app APK
      id: sign_app
      with:
        releaseDirectory: app/build/outputs/apk/release
        signingKeyBase64: ${{ secrets.KEYSTORE }}
        alias: ${{ secrets.ALIAS }}
        keyStorePassword: ${{ secrets.KEY_PASS }}
        keyPassword: ${{ secrets.KEY_PASS }}
      env:
        BUILD_TOOLS_VERSION: "30.0.3"

    - name: copy release file
      run: |
        cp ${{steps.sign_app.outputs.signedReleaseFile}} navi-to-tesla.1.${{ github.run_number }}.apk
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: 1.${{ github.run_number }}.${{ steps.slug.outputs.sha8 }}
        release_name: Release 1.${{ github.run_number }}.${{ steps.slug.outputs.sha8 }}
        body: ${{ github.event.inputs.releaseBody }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
        asset_path: navi-to-tesla.1.${{ github.run_number }}.apk
        asset_name: navi-to-tesla.1.${{ github.run_number }}.apk
        asset_content_type: application/vnd.android.package-archive
    # Example use of `signedReleaseFile` output -- not needed
    - uses: actions/upload-artifact@v2
      with:
        name: Signed app bundle
        path: navi-to-tesla.1.${{ github.run_number }}.apk
